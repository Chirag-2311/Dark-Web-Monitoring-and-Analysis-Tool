<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    #star-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; /* Behind all content */
        background-color: black; /* Black background for star scene */
    }

    #navigation {
        position: fixed;
        width: 100%;
        z-index: 1000; /* Ensures menu is above the stars */
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 300px; /* Push down below navbar */
        z-index: 100; /* Above stars, below fixed navbar */
    }

</style>
<div id="star-container"></div>
