		<style>
			body, html {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
		
			#star-container {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				z-index: 0; /* Set to lowest to ensure it's behind other content */
				background-color: black; /* Black background for star scene */
				
			}
		
			.container, #navigation {
				position: relative; /* Necessary for z-index to work */
				z-index: 1; /* Higher than the star container */
			}
		
			#navigation {
				width: 100%;
				background: black;
				z-index:10;
			}
		
			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0 auto;
				margin-top:-100px;
			}
		
			h1 {
				margin: 1.5rem 0px;
				font-size: 4rem;
				color: #18fef5;
				text-align: center;
			}
		
			form {
				display: flex;
				flex-direction: column;
				width: 100%;
				max-width: 500px;
			}
		
			label, input[type="text"], button {
				text-align: center;
			}
		
			input[type="text"], button {
				padding: 10px;
				margin-bottom: 15px;
				border-radius: 5px;
			}
		
			input[type="text"] {
				border: 1px solid #555555;
				background-color: #333333;
				color: #ffffff;
			}
		
			button {
				background-color: #18fef5;
				border: none;
				color: #000000;
				font-weight: 600;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
		
			button:hover {
				background-color: transparent;
				border: 1px solid #18fef5;
				color: #ffffff;
			}
			
		</style>
